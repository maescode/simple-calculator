<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Simple </title>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1 class="font-weight-bolder">Simple Calculator</h1>
            <p> A Simple Calculator with the addition, subtraction, division, multiplication, square features</p>
        </header>
        <main>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-auto w-100">
                        <div class="card-header">
                            <div id="display" class="bg-light">
                                <input type="text" disabled class="bg-light" id="operands">
                                <div class="pl-3" id="ans">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <button id="add" class="btn btn-primary" value="+">+</button>
                                    <button id="sub" class="btn btn-primary" value="-">-</button>
                                    <button id="div" class="btn btn-primary" value="/">&#247;</button>
                                    <button id="mul" class="btn btn-primary" value="*">&#xd7;</button>
                                    <button id="mul" class="btn btn-primary" value="**"><i>x</i><sup>2</sup></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button id="one" class="btn" value="1">1</button>
                                    <button id="two" class="btn" value="2">2</button>
                                    <button id="three" class="btn" value="3">3</button>
                                    <button id="four" class="btn" value="4">4</button>

                                    <button id="five" class="btn" value="5">5</button>
                                    <button id="six" class="btn" value="6">6</button>
                                    <button id="seven" class="btn" value="7">7</button>
                                    <button id="eight" class="btn" value="8">8</button>

                                    <button id="nine" class="btn" value="9">9</button>
                                    <button id="zero" class="btn" value="0">0</button>
                                    <button id="decimal" class="btn" value=".">.</button>
                                    <button id="cal" class="btn btn-group btn-danger" value='C'>Clear</button>
                                    <button id="cal" class="btn btn-group btn-info" value="=">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center">
            <p>&copy; 2020 maescode. All right Reserve</p>
        </footer>
    </div>





    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/maescode/simple-calculator-js-library/calculator.js"></script>
    <script src="./app.js"></script>
</body>

</html>
