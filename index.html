<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Simple </title>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1 class="font-weight-bolder">Simple Calculator</h1>
            <p> A Simple Calculator with the addition, subtraction, division, multiplication, square features</p>
        </header>
        <main>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-auto w-100">
                        <div class="card-header">
                            <div id="display" class="bg-light">
                                <div id="operand">
                                    0 * 0
                                </div>
                                <div id="ans">
                                    Ans
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <button id="add" class="btn btn-primary">+</button>
                                    <button id="sub" class="btn btn-primary">-</button>
                                    <button id="div" class="btn btn-primary">&#247;</button>
                                    <button id="mul" class="btn btn-primary">&#xd7;</button>
                                    <button id="mul" class="btn btn-primary">&#xd7;</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button id="0ne" class="btn">1</button>
                                    <button id="two" class="btn">2</button>
                                    <button id="three" class="btn">3</button>
                                    <button id="four" class="btn">4</button>

                                    <button id="five" class="btn">5</button>
                                    <button id="six" class="btn">6</button>
                                    <button id="seven" class="btn">7</button>
                                    <button id="eight" class="btn">8</button>

                                    <button id="nine" class="btn">9</button>
                                    <button id="zero" class="btn">0</button>
                                    <button id="decimal" class="btn">.</button>
                                    <button id="cal" class="btn btn-group btn-danger">Enter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center">
            <p>&copy; 2020 maescode. All right Reserve</p>
        </footer>
    </div>





    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
