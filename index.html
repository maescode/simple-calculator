<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Simple Simple </title>
</head>

<body>
    <div class="container-fluid">
        <header class="text-center">
            <h1 class="font-weight-bolder">Simple Calculator</h1>
            <p> A Simple Calculator with the addition, subtraction, division, multiplication, power features</p>
        </header>
        <main class="mt-n5">
            <section>
                <div class="container shadow-sm">
                    <div class="display shadow-lg">
                        <div class="display-1">0</div>
                        <div class="display-2">0</div>
                        <div class="temp-result">0</div>
                    </div>
                    <div class="all-buttons">
                        <div class="button all-clear">C</div>
                        <div class="button last-entity-clear">CE</div>
                        <div class="button operation">^</div>
                        <div class="button operation">/</div>
                        <div class="button number">7</div>
                        <div class="button number">8</div>
                        <div class="button number">9</div>
                        <div class="button operation">X</div>
                        <div class="button number">4</div>
                        <div class="button number">5</div>
                        <div class="button number">6</div>
                        <div class="button operation">-</div>
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                        <div class="button operation">+</div>
                        <div class="button number btn-0">0</div>
                        <div class="button number dot">.</div>
                        <div class="button equal">=</div>

                    </div>
                </div>
            </section>
        </main>
        <footer class="text-center">
            <p>&copy; 2020 maescode. All right Reserve</p>
        </footer>
    </div>





    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/maescode/simple-calculator-js-lib/calculator.js"></script>
    <script src="./app.js"></script>
</body>

</html>
